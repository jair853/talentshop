<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talentshop</title>
    <!-- Importa los íconos de Bootstrap Icons para usarlos en botones o menús.-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- Importa los estilos de Toastify.js, que sirve para mostrar notificaciones tipo "toasts" en pantalla.-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- Enlaza el archivo de estilos personalizado que creamos para el sitio.-->
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="wrapper">
        <!--Tiene el logo "Talentshop" y un botón con ícono de menú (las 3 líneas, también llamado "hamburger menu").-->
        <header class="header-mobile">
            <h1 class="logo">Talentshop</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo">Talentshop</h1>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <!--Un botón que representa la categoría de todos los productos.-->
                        <button id="todos" class="boton-menu boton-categoria active"><i
                                class="bi bi-hand-index-thumb-fill"></i> Todos los productos</button>
                    </li>
                    <li>
                        <button id="abrigos" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>
                            Abrigos</button>
                    </li>
                    <li>
                        <button id="camisetas" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i>
                            Camisetas</button>
                    </li>
                    <li>
                        <button id="pantalones" class="boton-menu boton-categoria"><i
                                class="bi bi-hand-index-thumb"></i> Pantalones</button>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito <span id="numerito" class="numerito">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2025 Talentshop Coder</p>
            </footer>
        </aside>
        <!--Área principal de la página donde se mostrará dinámicamente la lista de productos.-->
        <main>
            <h2 class="titulo-principal" id="titulo-principal">Todos los productos</h2>
            <div id="contenedor-productos" class="contenedor-productos">
                <!-- Esto se va a rellenar con JS -->
            </div>
        </main>
    </div>
<!--Se carga la librería Toastify.js (para mostrar notificaciones mas estilizadas).-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!--probablemente maneja la carga de productos, interacción con el carrito, etc.-->
    <script src="./js/main.js"></script>
    <!--maneja la apertura/cierre del menú en móviles y la navegación entre categorías-->
    <script src="./js/menu.js"></script>

</body>

</html>
